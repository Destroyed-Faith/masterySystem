name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          # Create a clean directory for the release
          mkdir -p release
          
          # Copy all necessary files (exclude .git, node_modules, etc.)
          rsync -av \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            --exclude='release' \
            --exclude='src' \
            --exclude='tsconfig.json' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='.gitignore' \
            --exclude='COMBAT_START_CHANGES.md' \
            . release/
          
          # Create zip file
          cd release
          zip -r ../mastery-system-${{ steps.tag_version.outputs.VERSION }}.zip .
          cd ..

      - name: Read CHANGELOG
        id: changelog
        run: |
          # Extract the latest version's changelog
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release_notes.md
          
          # If empty, use a default message
          if [ ! -s release_notes.md ]; then
            echo "Release ${{ steps.tag_version.outputs.TAG }}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: mastery-system-${{ steps.tag_version.outputs.VERSION }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

